<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../scss/style.composition/dist/createUser.css">
    <link rel="stylesheet" href="../scss/style.utility/dist/createUser.css">
    <link rel="stylesheet" href="../scss/style.block/dist/createUser.css">
    <link rel="stylesheet" href="../scss/style.expression/dist/createUser.css">
</head>

<body>
    <header>
        <a href="login.html">
            <button>Go back</button>
        </a>
        <h1>Create your user</h1>
    </header>
    <main class="main-form">
        <form id="sign-up-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus maxlength="25">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="25">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="email123@.com">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required maxlength="10">

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button id="create-user-button" type="button">Create Account</button>
        </form>
    </main>
    <footer class="baseline-footer">
        <article class="footer-info">
            <article>
                <p> &copy; All rights reserved 2025</p>
            </article>
            <article>
                <p>JerusalemWeb@gmail.com</p>
            </article>
            <div>
                <button>contact us</button>
            </div>
        </article>
    </footer>

    <script type="module">
        import { loginButton, signUpButtonFromLogin, createUserButton } from "./dist/controllerWeb.js"
    </script>
</body>

</html>
