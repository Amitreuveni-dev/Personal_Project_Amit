<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style.reset/dist/createUser.css">
    <link rel="stylesheet" href="../style.composition/dist/createUser.css">
    <link rel="stylesheet" href="../style.utility/dist/createUser.css">
    <link rel="stylesheet" href="../style.block/dist/createUser.css">
    <link rel="stylesheet" href="../style.expression/dist/createUser.css">
</head>

<body>
    <header>
        <h1>Create your user</h1>
    </header>
    <main>
        <form id="sign-up-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus maxlength="25">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="25">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="email123@.com">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required maxlength="10">

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer class="footer-line">
        <p>&copy; All rights reserved 2025</p>
    </footer>

    <script src=""></script>
</body>

</html>
